<!-- dwitter/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Peaker</title>
    <style>
        /* Customize hero background to linear gradient */
        .hero {
            background: linear-gradient(to right, #e20a9056, #87cfeb14); /* Change gradient colors as needed */
        }
    </style>
</head>
<body>
    <a href="{% url 'dwitter:dashboard' %} "></a>
    <section class="hero is-small mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Peaker</h1>
            <p class="subtitle is-4">
                Your tiny social network built with Django
            </p>
        </div>
    </section>

    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>
</body>
</html>
