{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Cosmetics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            color: silver;
            text-align: center;
            padding: 20px;
            position: relative; /* Ensure the header has relative positioning */
            z-index: 1; /* Ensure the header appears below the carousel */
        }

        .carousel-item img {
            object-fit: cover;
            /* No height adjustment */
            width: 100%; /* Ensure the image fills the carousel */
        }

        .carousel-container {
            position: relative; /* Ensure the carousel container has relative positioning */
            z-index: 2; /* Ensure the carousel appears above the header */
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            position: relative; /* Ensure the product container has relative positioning */
            z-index: 3; /* Ensure the product container is above the carousel */
        }

        .product-card {
            width: 250px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer; /* Add cursor pointer for product card */
            transition: transform 0.3s ease; /* Add transition effect */
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            margin-top: 0;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .product-card:hover {
            transform: scale(1.05); /* Scale up product card on hover */
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MAC</h1>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.glossy.co/wp-content/uploads/sites/4/2020/05/mac-cosmetics-e1635522176802.jpg?w=1140&h=600&crop=1" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFs9fYmh-rwmQHr0EP3coIbGzslFN_Uve-gb0AZhAV-Ejc17J-CJItDLiqP1oCBwMluvc&usqp=CAU" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1596690636757-2b945da88bcc?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFjJTIwY29zbWV0aWNzfGVufDB8fDB8fHww" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br>
     

    <h3>AVAILABLE PRODUCTS OF MAC</h3>
    <div class="product-container">
        {% for product in MAC %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>Description: {{ product.description }}</p>
                <button class="add-to-cart" onclick="navigateToCart()">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
    
    

    
    <script>
        function navigateToCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
